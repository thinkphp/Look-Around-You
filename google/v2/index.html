<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
   <title>Look Around You</title>
   <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.8.0/build/reset-fonts-grids/reset-fonts-grids.css&2.8.0/build/base/base-min.css">
   <style type="text/css">
html,body{background:#97e3d7;color:#000;font-family: georgia,helvetica,arial,verdana,sans-serif}
#doc{background:#fff;border:1em solid #fff;}
#hd h1{color: #17534a}
#hd h1 span{color: #57810f;font-size: 15px;}
#map{width:750px;height:200px;}
#map td{border:none;padding:0;}
#sights img{float: left;padding: 5px}
#sights p{clear: both;font-size: 80%;}
#sights h2{font-size:100%;background:#ccc;-moz-border-radius:5px;-webkit-border-radius:5px;-border-radius:5px;}
#sights h2 a{color:#111;text-decoration:none;padding:5px;}
#sights ul li{list-style:none;margin-left: -27px;width: 750px} 
#sights ul h2 span{color: #fff;padding: 2px} 
#sights ul li p.url a {color: #393}
#neighbours{background:#ccc;-moz-border-radius:5px;-webkit-border-radius:5px;-border-radius:5px;padding:.5em;margin:2em 0;width: 735px}
#neighbours ul{margin:0;padding:0;list-style:none;font-weight:bold;}
#neighbours a{color:#000;font-size:90%;}
#neighbours ul ul{margin:.5em 0;}
#neighbours ul li{display:inline;padding-right:1em;list-style:none;}
#ft{font-size:90%;text-align:right;}
#ft p a{color: #393;}
#children{background:#ccc;-moz-border-radius:5px;-webkit-border-radius:5px;-border-radius:5px;padding:.5em;margin:2em 0;width: 735px}
#children ul{margin:0;padding:0;list-style:none;font-weight:bold}
#children ul ul{margin:.5em 0;}
#children a{color:#000;font-size:90%;}
#children ul li{display:inline;padding-right:1em;list-style:none;}
body.js #sights li p{position: absolute;left: -9999px;}
body.js #sights li.show p{position: relative;left:0;}
   </style>
</head>
<body class="yui-skin-sam">
<div id="doc" class="yui-t7">
   <div id="hd" role="banner"><h1>Look Around You - <span>find your locations and shows you sights from Wikipedia around you.</span></h1></div>
   <div id="bd" role="main">
           <div class="yui-g" id="map">
              <p class="info">Trying to determine your location...</p> 
           </div>
           <div class="yui-g" id="sights">
           </div>
           <div class="yui-g">
             <div id="neighbours"></div>
           </div>        
           <div class="yui-g">
            <div id="children"></div>
          </div>        
   </div><!-- end body -->

</div><!-- end doc -->
